name: Build Multi-Architecture Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      # Set up Temurin JDK 21 for compilation
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build amd64 image
      - name: Build image for amd64
        run: ./gradlew bootBuildImage --imagePlatform=linux/amd64 --imageName=ghcr.io/${{ github.repository }}:amd64

      # Push amd64 image
      - name: Push amd64 image
        run: docker push ghcr.io/${{ github.repository }}:amd64

  build-arm64:
    runs-on: [self-hosted, arm64]   # ARM64 runner required
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build ARM64 image
      - name: Build ARM64 image inside Docker
        run: ./gradlew bootBuildImage --imagePlatform=linux/arm64 --imageName=ghcr.io/${{ github.repository }}:arm64

      # Push arm64 image
      - name: Push arm64 image
        run: docker push ghcr.io/${{ github.repository }}:arm64

  push-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Create multi-arch manifest
      - name: Create multi-arch manifest
        run: |
          docker manifest create ghcr.io/${{ github.repository }}:latest \
            --amend ghcr.io/${{ github.repository }}:amd64 \
            --amend ghcr.io/${{ github.repository }}:arm64

      # Push multi-arch manifest
      - name: Push multi-arch manifest
        run: docker manifest push ghcr.io/${{ github.repository }}:latest
